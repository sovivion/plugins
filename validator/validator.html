<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>表单验证</title>
<link rel="stylesheet" href="validator.css" type="text/css" >
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="validator.js"></script>
</head>
<body>
<div class="wrap" id="wrap">
    <form method="get" action="" class="valForm">
        <ul>
            <li>
                <label>用户名：</label>
                <input type="text" id="name" name="name" placeholder="用户名"  class="vFormText" validata-config="{'check': ['requires', 'minsize', 'maxsize']}" />
            </li>
            <li>
                <label>昵称：</label>
                <input type="text" id="name" name="name" placeholder="昵称："  class="vFormText" validata-config="['requires']" />
            </li>
        </ul>
        <div style="clear:both;height:50px;"></div>
        <input type="submit" id="submit" value="提交" style="padding:5px 10px;" />
    </form>
</div>
<script type="text/javascript">
    $(".valForm").validation();
</script>
</body>
</html>
